<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>

  </head>
  <body>
    <a-scene>
        <a-assets>
            <a-asset-item id="buildings" src="medieval_castle_scene_01/scene.gltf"></a-asset-item>
            <a-asset-item id="wizard-o" src="lowpoly-ninja-brabo/source/NinjaClassEXPORT.obj"></a-asset-item>
            <a-asset-item id="wizard-t" src="lowpoly-ninja-brabo/source/NinjaClassEXPORT.mtl"></a-asset-item>
          </a-assets>

          <a-entity environment="preset: volcano" seed="0"></a-entity>
          <a-entity gltf-model="#buildings" scale="100.000 100.000 100.000" position="0.560 0.159 0.105"></a-entity>
          <a-entity obj-model="obj: #wizard-o; mtl: #wizard-t"scale="0.400 0.400 0.400"position="0.560 4.571 44.135" rotation="0 90.000 0"id="Second"></a-entity>
        

        <a-entity id="rig" position="-2.568 4.350 35.127" rotation="0 180 0" >
            <a-entity camera look-controls wasd-controls="acceleration:60" position="0 0 0">
              <a-cursor intersection-spawn="Event: click; mixin:voxel"></a-cursor>
            </a-entity>
            
          </a-entity>
          <a-sound src="second.mp3" autoplay="true" loop="true" volume="0.5"></a-sound>
        
          <!-- Animasi Teks -->
          <a-entity id="prompt" visible="false" position="0.125 6.623 42.495" rotation="0 180.000 0">
            <a-text value="Apakah Anda ingin berpindah ke tempat ke 3?" color="white" position="-0.913 0.836 0.656" rotation="6.278 19.634 -3.043" scale="1.000 1.000 1.000"></a-text>
            <a-box id="yesButton" color="green" position="-0.622 0.066 0.241" rotation="2.454 -62.718 -5.272" scale="-0.337 0.404 0.542"
                   event-set__click="_event: click; response: yes"></a-box>
            <a-text value="Ya" color="white" position="-0.614 0.104 0.455" rotation="6.278 19.634 -3.043" scale="1.000 1.000 1.000"></a-text>
            <a-box id="noButton" color="red" position="0.326 0.086 -0.212" rotation="2.454 -62.718 -5.272" scale="-0.337 0.404 0.542"
                   event-set__click="_event: click; response: no"></a-box>
            <a-text value="Tidak" color="white" position="0.148 0.063 0.076" rotation="3.917 19.634 1.015" scale="1.000 1.000 1.000"></a-text>
        </a-entity>
         
      </a-scene>
    </body>
    <script>
      ///document
     // .getElementById("Second")
      //.addEventListener("click", e =>{
      //  location.href="second.html";
     // });////
     let response = '';
  
     document.querySelector('#Second').addEventListener('click', function() {
              document.querySelector('#prompt').setAttribute('visible', true);
          });
  
           // Tangani klik pada tombol ya
           document.querySelector('#yesButton').addEventListener('click', function() {
              // Simpan respons
              response = 'yes';
              // Lakukan tindakan sesuai respons
              if (response === 'yes') {
                  // Tindakan jika pengguna memilih ya, misalnya pindah ke tempat lain
                  window.location.href = "triga.html";
              } else {
                  // Tindakan jika pengguna memilih tidak
                  document.querySelector('#prompt').setAttribute('visible', false);
              }
          });
  
          // Tangani klik pada tombol tidak
          document.querySelector('#noButton').addEventListener('click', function() {
              // Simpan respons
              response = 'no';
              // Lakukan tindakan sesuai respons
              if (response === 'yes') {
                  // Tindakan jika pengguna memilih ya, misalnya pindah ke tempat lain
                  document.querySelector('#prompt').setAttribute('visible', false);
              } else {
                  // Tindakan jika pengguna memilih tidak
                  document.querySelector('#prompt').setAttribute('visible', false);
              }
          });
</script>
</html>
